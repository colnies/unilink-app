<ion-content class="ion-padding">
    <div class="logo-container">
      <img src="assets/unilink-logo.png" alt="UniLink Logo" class="logo">
    </div>
  
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail()">
        <ion-item>
            <ion-input 
              type="email" 
              formControlName="email" 
              placeholder="Enter Your Email Address">
            </ion-input>
          </ion-item>
              
          <ion-item>
            <ion-input 
              type="password" 
              formControlName="password"
              placeholder="Enter Your Password">
            </ion-input>
          </ion-item>
  
          <ion-button expand="block" (click)="loginWithGoogle()" class="google-btn">
            <div class="button-content">
              <ion-icon slot="start" name="logo-google"></ion-icon>
              <span>Continue with Google</span>
            </div>
          </ion-button>
          
          <ion-button expand="block" (click)="loginWithApple()" class="apple-btn">
            <div class="button-content">
              <ion-icon slot="start" name="logo-apple"></ion-icon>
              <span>Continue with Apple</span>
            </div>
          </ion-button>
  
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
        Login with Email
      </ion-button>
  
      <ion-button expand="block" fill="clear" routerLink="/forgot-password">
        Forgot Password?
      </ion-button>
    </form>
  </ion-content>
